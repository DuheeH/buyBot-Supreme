{% extends "layout.html" %}

{% block title %}
    Update Profile
{% endblock %}

{% block main %}
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        var checkbox = document.querySelector('#sameAddress');
        checkbox.addEventListener('click', function(event) {
            var billing = document.querySelector(".mb-3.billing");
            if (checkbox.checked) {
                billing.style.display = "none";
            } else {
                billing.style.display = "block";
            }
        });
    });
  </script>

    <form action="/profile" method="post">
      <div class="mb-3">
        <label>Profile</label><br>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
      </div>
      
      <div class="mb-3">
          <input type="email" id="email" name="email" placeholder="Email" required><br><br>
      </div>
      
      <div class="mb-3">
          <label>Shipping</label><br>
          <input type="text" id="address" name="address" placeholder="Address" required>
          <input type="text" id="address2" name="address2" placeholder="Address2 (Optional)">
          <input type="text" id="state" name="state" placeholder="State"required>
          <input type="text" id="zip" name="zip" placeholder="Zip Code"required>
          <input type="text" id="country" name="country" placeholder="Country" required><br>  
          <label for="sameAddress">Same Address for Billing?</label>
          <input type="checkbox" id="sameAddress" name="sameAddress"><br><br>
      </div>
      <div class="mb-3 billing" >
        <label>Billing</label><br>
        <input type="text" id="addressB" name="addressB" placeholder="Address" required>
        <input type="text" id="address2B" name="address2B" placeholder="Address2 (Optional)">
        <input type="text" id="stateB" name="stateB" placeholder="State"required>
        <input type="text" id="zipB" name="zipB" placeholder="Zip Code"required>
        <input type="text" id="countryB" name="countryB" placeholder="Country" required><br>  
      </div>
      <div class="mb-3">
          <label>Credit Card Information</label><br>
          <input type="text" id="ccName" name="ccName" placeholder="Name" required>
          <input type="text" id="ccNumber" name="ccNumber" placeholder="Number"required>
          <input type="text" id="ccExpiration" name="ccExpiration" placeholder="Expiration: MM/YYYY" required>
          <input type="text" id="ccSecurity" name="ccSecurity" placeholder="Security Code" required>
          <br><br>
      </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
{% endblock %}
